<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | sLay</title>
    <link rel = "icon" href ="Des.png"  type="image/X-UA-Compatible">
</head>
<body style="background-color: rgb(26, 24, 24);color: white">
<h1 style="color:red">Create New Account</h1>
<hr size="1" color = "red" noshade>
<h2 style="color:rgb(140, 8, 173)"">Personal Details</h2>
<form action="mailto:adarsh.jha9304@gmail.com" method="get">
    <p>
        <label>First Name</label>
        <input type="text" action="" name="fname" placeholder="Enter Your First Name">
        &nbsp;&nbsp;
        <label>Last Name</label>
        <input type="text" action="" name="lname" placeholder="Enter Your Last Name">
        <br>
        <br>
        <label for="gender">Gender</label>
        <select name="gender">
            <option value="none" selected>Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Prefer not to mention</option>
        </select>
        <br>
        <br>
        <label>Date of Birth</label>
        <input type="date" name="dob">
    </p>
<hr size="1" color = "red" noshade>
<h2 style="color:rgb(140, 8, 173)"">Contact Details</h2>
    <p>
        <label>Phone Number</label>
        <input type="tel" action="" name="phone" placeholder="Enter Your Phone number">
        &nbsp;&nbsp;
        <label>Alternate Phone Number</label>
        <input type="tel" action="" name="alterphone" placeholder="Enter an Alternate Phone">
        <br>
        <br>
        <label>Email-Adrress</label>
        <input type="email" name="email" placeholder="Enter the email">
        <label>Alternate Email-Adrress</label>
        <input type="email" name="alterEmail" placeholder="Enter the alternate-email">
        <br>
        <br>
        <label>Address</label>
        <br>
        <textarea name="address" id="addr" cols="25" rows="5" placeholder="Enter Your full Address"></textarea>
        <br>
        <br>
        <label>Pin code</label>
        <input type="number" name="pin" max="999999" min="100000" placeholder="Enter your pincode" style="width: 130px;">
    </p>

<hr size="1" color = "red" noshade>
<h2 style="color:rgb(140, 8, 173)"">Account Details</h2>
    <p>
        <label>User Name</label>
        <input type="text" name="user" placeholder="Enter an username">
        <br>
        <br>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter your password">
    </p>
    <input type="submit" name="submit" value="Register" action="mailto:adarsh.jha9304@gmail.com" method="GET">
</form>
<hr size="1" color = "red" noshade>
    <center><h2 style="color: rgb(57, 252, 8);"><em>Created by <strong>Adarsh Jha</strong></em></h2></center>
</body>
